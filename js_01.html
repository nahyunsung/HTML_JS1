<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
    </head>
    <body>
        <h1>HTML</h1>
        hello world<br>
        1 + 1<br>
        12 / 3 = 4
        <br><br>
        <h1>JavaScript</h1>
        <script>
            document.write('hello world<br>');
            document.write(1+1, "<br>");
            document.write("12 / 3 = ", 12 / 3);
        </script>

    </body>
</html>
